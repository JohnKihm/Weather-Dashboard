<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="header bg-primary text-white text-center p-1 mb-3">
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-2">
                    <div class="border-bottom border-2">
                        <h2>Search for a City:</h2>
                        <form id="form" class="mt-3">
                            <input type="text" id="city" placeholder="San Diego" class="form-control" />
                            <button type="submit" class="btn bg-primary text-white form-control my-3">Search</button>
                        </form>
                    </div>
                    <div id="recent-searches"></div></div>
                <div class="col-9" id="search-results">
                    <div id="current-weather"></div>
                    <h3 id="forecast-header" class="h3 my-4"></h3>
                    <div id="forecast" class="d-flex justify-content-around"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
